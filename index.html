<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable</title>
    <link href="cssReset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="queries.css" rel="stylesheet">
    <script src="scrip.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header-main-color"></div>
            <div class="profile"><img src="daenerys.jpg" alt="daenerys"></div>
            <div class="info">
                <div class="bio">
                    <pre class="name">Daenerys</pre>
                    <br>
                    <pre class="job">Game of Thrones</pre>
                </div>
                <div class="follower-following">
                    <div class="follower">
                        <pre>27M</pre>
                        <pre>followers</pre>
                    </div>
                    <div class="following">
                        <pre>852</pre>
                        <pre>following</pre>
                    </div>
                </div>
                <div class="btns">
                    <button class="follow-btn">follow</button>
                    <button class="message-btn">message</button>
                </div>
            </div>
        </div>
        <div class="colors">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
            <div class="color4"></div>
            <div class="color5"></div>
        </div>
    </div>
</body>
</html>
